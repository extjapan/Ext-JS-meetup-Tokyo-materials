<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Ext JS & HTML 5 Form Sample</title>

	<!-- HTML5 -->
	<script type="text/javascript" src="html5jp/graph/radar.js"></script>

	<!-- Ext JS -->
	<link href="http://extjs.cachefly.net/ext-3.0.0/resources/css/ext-all.css" rel="stylesheet" type="text/css">
	<script src="http://extjs.cachefly.net/ext-3.0.0/adapter/ext/ext-base.js" type="text/javascript"></script>
	<script src="http://extjs.cachefly.net/ext-3.0.0/ext-all.js" type="text/javascript"></script>
	<script src="http://extjs.cachefly.net/ext-3.0.0/src/locale/ext-lang-ja.js" type="text/javascript"></script>

	<!-- My Scripts -->	
	<script type="text/javascript" src="sample.js">							</script>

	<!-- Go Application -->	
	<script>
		Ext.onReady(function(){
			Ext.BLANK_IMAGE_URL = 'ext-3.1.1/resources/images/default/s.gif';
		
			app = new SampleApp();
			app.initApp();
			app.show();
		});
	</script>
</head>
<body>

<!-- パネルで使うヤツを隠しておく -->

<div style="display:none">
	<div id="html5form">
		<form>
			<table>
			<tr><td>文字列		</td>
				<td><input name="f1" type="text" placeholder="文字列 (プレースホルダ)"	required></td></tr>
			<tr><td>数値			</td>
				<td><input name="f2" type="number" placeholder="数値 (プレースホルダ)"	required min=10 max=100 step=10></td></tr>
			<tr><td>範囲			</td>
				<td><input name="f3" type="range"></td></tr>
			<tr><td>URL			</td>
				<td><input name="f4" type="url"></td></tr>
			<tr><td>Email		</td>
				<td><input name="f5" type="email"></td></tr>
			<tr><td>日付			</td>
				<td><input name="f6" type="date"></td></tr>
			<tr><td>月			</td>
				<td><input name="f7" type="month"></td></tr>
			<tr><td>週			</td>
				<td><input name="f8" type="week"></td></tr>
			<tr><td>時刻			</td>
				<td><input name="f9" type="time"></td></tr>
			<tr><td>日時			</td>
				<td><input name="f10" type="datetime"></td></tr>
			<tr><td>日時(ローカル)</td>
				<td><input name="f11" type="datetime-local"></td></tr>
			<tr><td>検索			</td>
				<td><input name="f12" type="search"></td></tr>
			<tr><td>色			</td>
				<td><input name="f13" type="color"></td></tr>
			<tr><td>TEL			</td>
				<td><input name="f14" type="tel" required></td></tr>
			<tr><td>&nbsp;		</td>
				<td>
					<fieldset>
						<legend>フィールドセット</legend>
						<input id="c1" type="checkbox"><label for="c1">チェック 1&nbsp;</label>
						<input id="c2" type="checkbox"><label for="c2">チェック 2&nbsp;</label>
						<input id="c3" type="checkbox"><label for="c3">チェック 3&nbsp;</label>
						<input id="c4" type="checkbox"><label for="c4">チェック 4&nbsp;</label>
					</fieldset>
				</td></tr>
			<tr><td>&nbsp;		</td>
				<td><input name="f15" type="submit"></td></tr>
			</table>
		<form>
	</div>
</div>
</body>
</html>
